command[users]=/usr/lib64/nagios/plugins/check_users -w 3 -c 5
command[load]=/usr/lib64/nagios/plugins/check_load -w 5,4,3 -c 6,5,4.5
command[swap]=/usr/lib64/nagios/plugins/check_swap -w 20% -c 10%
command[ram]=/usr/lib64/nagios/plugins/check_memmory.pl -w 10% -c 5%
command[root_disk]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p / -m
command[storage_disk]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /media/storage -m
command[dump_disk]=/usr/lib64/nagios/plugins/check_disk -w 10% -c 3% -p /media/dump -m
command[home_disk]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /home -m
command[storage_disk]=/usr/lib64/nagios/plugins/check_disk -w 5% -c 3% -p /media/storage -m
command[zombie_procs]=/usr/lib64/nagios/plugins/check_procs -w 5 -c 10 -s Z
command[total_procs]=/usr/lib64/nagios/plugins/check_procs -w 500 -c 600
command[proc_crond]=/usr/lib64/nagios/plugins/check_procs -w 1: -c 1:5 -C crond
command[proc_syslogd]=/usr/lib64/nagios/plugins/check_procs -w 1: -c 1:2 -C rsyslogd
command[proc_klogd]=/usr/lib64/nagios/plugins/check_procs -w 1: -c 1:2 -C klogd
